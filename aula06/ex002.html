<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>
    <style>
        body{
            background-color: rgb(58, 15, 99);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        h1{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Meu primeiro paragrafo</p>
    <script>
       var n1 = Number.parseFloat(window.prompt("digite um número: "))
       var n2 = Number(window.prompt("digite outro número: "))
       var soma = n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
