<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:rgb(29, 29, 29);
            font: normal 20pt Arial;
            color: lightgray;
        }
        .var{
            color: brown;
            font-weight: 600;
        }
        .method{
            color: rgb(202, 153, 17);
        }
        .comment{
            margin-left: 5%;
            color: lightslategray;
        }
    </style>
</head>
<body>
    <p><span class="var">var</span> s = 'JavaScript'</p>
    <p>s.<span class="method">length</span> <span class="comment">// quantos caracteres a string tem</span></p>
    <p>s.<span class="method">toUpperCase</span> <span class="comment">// tudo para 'MAIÚCULAS'</span></p>
    <p>s.<span class="method">toLowerCase</span> <span class="comment">// tudo para 'minúsculas'</span></p>
    <script>
        var nome = window.prompt("Qual é seu nome?")
        var salario = Number( window.prompt("qual seu salário"))
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()} <br/>`)
        document.write('<hr>')
        document.write(`Seu salário é ${salario.toLocaleString('pt-BR',{style:"currency", currency: 'BRL'})}`)
    </script>
</body>
</html>
