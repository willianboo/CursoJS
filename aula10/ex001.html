<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: #26af1a;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20pt;
            font-family: Arial;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var area = window.document.getElementById("area")
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clicar(){
            area.innerText = "Clicou"
            area.style.background = "red"
        }
        function entrar(){
            area.innerText = "Entrou"
        }
        function sair(){
            area.innerText = "Saiu"
            area.style.background = "#26af1a"
        }
    </script>
</body>
</html>
