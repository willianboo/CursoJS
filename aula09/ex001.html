<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color:rgb(29, 29, 29);
            font: normal 20pt Arial;
            color: lightgray;
        }
        .var{
            color: brown;
            font-weight: 600;
        }
        .method{
            color: rgb(202, 153, 17);
        }
        .comment{
            margin-left: 5%;
            color: lightslategray;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <p>Selecionando</p>
    <hr>
    <div></div>
    <div id="id">ID</div>
    <div name="nome">por nome</div>
    <div class="classe">por classe</div>
    <div class="seletor">por seletor</div>
    <script>
        // selecionando a primeira tag div do documento
        var marca = window.document.getElementsByTagName('div')[0]
        marca.style.color = 'red'
        marca.innerHTML='por Marca'
        // selecionando o elemento por ID
        var id = window.document.getElementById('id').innerText = 'por ID'
        // selecionando elemento por nome
        document.getElementsByName('nome')[0].innerText = 'por nome'
        // selecionando elemento por classe
        var classe = window.document.getElementsByClassName('classe')[0]
        classe.style.background = 'green'
        // selecionando elemento por seletor
        var seletor = window.document.querySelector('div.seletor')
        seletor.style.fontSize = '38px'
    </script>
</body>
</html>
